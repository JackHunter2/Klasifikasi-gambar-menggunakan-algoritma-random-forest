<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Klasifikasi Sampah</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container text-center mt-5">
    <h2 class="mb-4">Upload Gambar Sampah</h2>
    <form method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-white shadow-sm" style="max-width: 400px; margin: auto;">
      <input type="file" name="image" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary w-100">Klasifikasikan</button>
    </form>
  </div>
</body>
</html>
