<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hasil Klasifikasi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container text-center mt-5">
    <h2>Hasil Klasifikasi</h2>
    <div class="alert alert-success mt-3">
      Gambar diklasifikasikan sebagai: <strong>{{ label }}</strong><br>
      (Kelas asli model: {{ class_label }})
    </div>
    <img src="{{ url_for('static', filename='uploads/' + image) }}" class="img-thumbnail mt-3" style="max-width: 300px;">
    <div class="mt-5">
      <h5>Visualisasi Evaluasi Model</h5>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h6>Confusion Matrix</h6>
          <img src="{{ url_for('static', filename='images/confusion_matrix.png') }}" class="img-fluid mb-4">
        </div>
        <div class="col-md-6">
          <h6>Feature Importance</h6>
          <img src="{{ url_for('static', filename='images/feature_importance.png') }}" class="img-fluid">
        </div>
      </div>
    </div>
    <a href="/" class="btn btn-secondary mt-4">Kembali</a>
  </div>
</body>
</html>
